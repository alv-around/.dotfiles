# Overall ceiling – keep at 150 (or adjust to your taste)
max-gamma = 150

# ------------------------------------------------------------------
# 06:00 – 07:30   Gentle wake‑up (between the 18:00‑21:00 and 21:00‑23:00 steps)
# ------------------------------------------------------------------
profile {
    time        = 06:00
    temperature = 4200          # midway between 5000 and 3800 K
    gamma       = 0.78          # a smooth ramp‑up toward full brightness
}

# ------------------------------------------------------------------
# 07:30 – 18:00   Full brightness, neutral colour (daytime)
# ------------------------------------------------------------------
profile {
    time      = 07:30
    temperature = 6500          # “daylight” white point
    gamma       = 1.0           # full brightness
    identity    = true          # keep original colours
}

# ------------------------------------------------------------------
# 18:00 – 21:00   Slightly dimmer, mildly cooler
# ------------------------------------------------------------------
profile {
    time        = 18:00
    temperature = 5000          # cooler than daytime
    gamma       = 0.85          # ~15 % dimmer
}

# ------------------------------------------------------------------
# 21:00 – 23:00   Noticeably cooler and dimmer
# ------------------------------------------------------------------
profile {
    time        = 21:00
    temperature = 3800          # warm amber tone
    gamma       = 0.70          # another 15 % drop
}

# ------------------------------------------------------------------
# 23:00 – 06:00   Sleep‑friendly (very warm, very dim)
# ------------------------------------------------------------------
profile {
    time        = 23:00
    temperature = 2600          # deep orange/red – minimal blue
    gamma       = 0.45          # roughly half of daytime brightness
    # You could also set `identity = false` if you want the colour shift
    # to be more pronounced.
}
